<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Dos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Type your to-do" autocomplete="off" />
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>Drag to-do to rearrange list.
        <br />Left click to mark as complete.
        <br />Double click to delete to-do.
    </small>
    <div>
        <button class="reset" id="reset">Delete List</button>
        <button class="dark-mode" id="dark-mode">Dark Mode</button>
    </div>
    
    <!-- Completion Modal -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You've completed all your todos!</p>
            <button id="close-modal" class="close-modal-btn">Awesome!</button>
        </div>
    </div>
</body>
</html>
